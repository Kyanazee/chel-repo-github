<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Media Sosial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Temukan Kami di Media Sosial</h1>
            <p>Ikuti kami di berbagai platform untuk konten terbaru</p>
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i> Mode Gelap
            </button>
        </div>
    </header>

    <main>
        <section class="social-links" id="social-links">
            <!-- Konten akan diisi oleh JavaScript -->
        </section>

        <section class="embed-section">
            <h2></h2>
            <div class="video-container" id="youtube-embed">
                <!-- YouTube embed akan diisi oleh JavaScript -->
            </div>
            <div class="video-controls">
                <button id="prev-video" class="video-btn"><i class="fas fa-arrow-left"></i> Sebelumnya</button>
                <button id="next-video" class="video-btn">Selanjutnya <i class="fas fa-arrow-right"></i></button>
            </div>
        </section>

        <section class="social-feed">
            <h2>Feed Instagram Terbaru</h2>
            <div class="instagram-feed" id="instagram-feed">
                <!-- Instagram feed akan diisi oleh JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> Nama Bisnis/Anda. Semua hak dilindungi.</p>
            <div class="footer-links">
                <!-- Link footer akan diisi oleh JavaScript -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
